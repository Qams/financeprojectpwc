<h2>Fraud Paysim transactions</h2>
<div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Paysim ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | number : '1.2-2'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="probability">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Probability [%] </th>
      <td mat-cell *matCellDef="let element" [class.warning]="element.probability >= 0.6 && element.probability < 0.7"
          [class.danger]="element.probability >= 0.7 && element.probability < 0.8"
          [class.crucial]="element.probability >= 0.8" >{{element.probability * 100 | number : '1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
